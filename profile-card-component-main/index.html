<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <img src="images/bg-pattern-card.svg" class="card-pattern" />

        <div class="card-body">
          <!--<img src="images/image-victor.jpg" alt="" class="card-img" />-->
          <img src="images/cate.jpg" width="33%" class="card-img" />
          <h1 class="card-title">
            Victor
            <span>26</span>
          </h1>
          <p class="txt">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">PSol</a>.
      </div>
    </main>
  </body>
</html>
