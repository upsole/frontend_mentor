<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <div class="card">
      <div class="img_wrapper">
        <div class="img_wrapper_inner"></div>

        <img id="box" src="images/illustration-box-desktop.svg" alt="" />
      </div>
      <section class="accordion_limit">
          <div class="accordion">
            <h1>FAQ</h1>
            <button class="piece">
              <div class="piece-title">
                <h3>How many team members can I invite?</h3>
          
                <span class="icon arrow-down">
                  <img src="images/icon-arrow-down.svg" alt="" />
                </span>
              </div>
              <p class="piece-txt">
                You can invite up to 2 additional users on the Free plan. There is
                no limit on team members for the Premium plan.
              </p>
            </button>
          
            <button class="piece">
              <div class="piece-title">
                <h3>What is the maximum file upload size?</h3>
          
                <span class="icon arrow-down">
                  <img src="images/icon-arrow-down.svg" alt="" />
                </span>
              </div>
          
              <p class="piece-txt">
                No more than 2GB. All files in your account must fit your allotted
                storage space.
              </p>
            </button>
          
            <button class="piece">
              <div class="piece-title">
                <h3>How do I reset my password?</h3>
          
                <span class="icon arrow-down">
                  <img src="images/icon-arrow-down.svg" alt="" />
                </span>
              </div>
          
              <p class="piece-txt">
                Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù
                from your profile page. A reset link will be emailed to you.
              </p>
            </button>
          
            <button class="piece">
              <div class="piece-title">
                <h3>Can I cancel my subscription?</h3>
          
                <span class="icon arrow-down">
                  <img src="images/icon-arrow-down.svg" alt="" />
                </span>
              </div>
          
              <p class="piece-txt">
                Yes! Send us a message and we‚Äôll process your request no questions
                asked.
              </p>
            </button>
          
            <button class="piece">
              <div class="piece-title">
                <h3>Do you provide additional support?</h3>
          
                <span class="icon arrow-down">
                  <img src="images/icon-arrow-down.svg" alt="" />
                </span>
              </div>
              <p class="piece-txt">
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p>
            </button>
          </div>
      </section>

    </div>

  </body>
</html>
